    <main>
        <form method="get" action="record.html" class="wf1">
            <div id="formmessage"></div>
            <fieldset>
                <legend>Create User</legend>
                <label for="username">Username*<input type="text" id="username" name="username" required></label>
                <label for="password">Password*<input type="password" id="password" name="password" required
                        pattern="[a-zA-Z0-9]{8,}"></label>
                <label for="confirmPassword">Confirm Password*<input id="confirmPassword" type="password"
                        name="confirmPassword" required></label>
                <label for="email">Email*<input id="email" type="email"
                    name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label for="r">Page Rating</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Create User" class="submitBtn"> 

        </form>
